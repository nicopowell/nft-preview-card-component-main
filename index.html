<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <meta name="author" content="Nicolas Powell" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <!--  
       -->
    <main>
      <section id="card">
        <a href="#" id="cardImg"
          ><img
            src="./images/image-equilibrium.jpg"
            alt="NFT Equilibrium"
            id="imgNFT"
          />
          <div id="hoverColor">
            <img src="./images/icon-view.svg" alt="View Icon" id="viewIcon" />
          </div>
        </a>
        <div class="cardBody">
          <a href="#"><h1>Equilibrium #3429</h1></a>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="auctionData">
            <div class="price">
              <img src="./images/icon-ethereum.svg" alt="Ethereum icon" />
              <p>0.041 ETH</p>
            </div>
            <div class="timeLeft">
              <img src="./images/icon-clock.svg" alt="Clock icon" />
              <p>3 days left</p>
            </div>
          </div>
          <hr />
          <div class="creatorData">
            <img
              src="./images/image-avatar.png"
              alt="Creator avatar"
              width="30px"
            />
            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nico Powell</a>.
    </div>
  </body>
</html>
